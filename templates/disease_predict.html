{% include 'includes/default.html' %}
<head>
<style>
.alert {
bottom:0;
width:90%;
position : absolute;
  padding: 20px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  {% if disease!=0 %}
  There are chances you may have <strong>{{disease}}</strong> <a href="/details" target="_blank">Details...</a>
  {% else %}
  Please select symptoms
  {% endif %}
</div>

</body>
